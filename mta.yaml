ID: hana6
_schema-version: '2.0'
version: 0.0.1
modules:
  - name: web
    type: html5
    path: web
    requires:
      - name: saphana06_00-uaa
  - name: core_db
    type: hdb
    path: core_db
    requires:
      - name: hdi_core_db
        properties:
          TARGET_CONTAINER: '~{hdi-container-name}'
      - name: user_container
        properties:
          key: hdi-user-service
          service: '~{user-container-name}'
        group: SERVICE_REPLACEMENTS
      - name: cross_schema_servcie
        properties:
          key: hdi-sflight-service
          service: '~{sflight-service-name}'
        group: SERVICE_REPLACEMENTS
  - name: user_db
    type: hdb
    path: user_db
    requires:
      - name: user_container
        properties:
          TARGET_CONTAINER: '~{user-container-name}'
resources:
  - name: saphana06_00-uaa
    type: com.sap.xs.uaa-space
    parameters:
      config_path: ./xs-security.json
  - name: hdi_core_db
    parameters:
      config:
        schema: hana6_core_db
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: user_container
    type: com.sap.xs.hdi-container
    properties:
      user-container-name: '${service-name}'
  - name: cross_schema_servcie
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: CROSS_SCHEMA_SFLIGHT_02
    properties:
      sflight-service-name: '${service-name}'
